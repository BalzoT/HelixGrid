name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-test:
    runs-on: ubuntu-latest
    env:
      NX_DAEMON: false
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Nx reset (fresh project graph)
        run: pnpm nx reset

      - name: Generate Prisma Client (API)
        run: pnpm nx run api:prisma-generate

      - name: Lint
        run: pnpm nx run-many -t lint --all

      - name: Type Check
        run: pnpm nx run-many -t type-check --all

      - name: Build
        run: pnpm nx run-many -t build --all

      - name: Test
        run: pnpm nx run-many -t test --all
